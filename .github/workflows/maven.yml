name: CI Build and Check for Spring Boot App

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 17  # Replace with your preferred Java version

      - name: Install dependencies (Maven example)
        run: mvn install   # Replace with your build command (Gradle: ./gradlew build)

      - name: Build and test (Maven example)
        run: mvn test      # Replace with your test command (Gradle: ./gradlew test)


    outputs:
      build_status: ${{ process.exitCode }}

  status-check:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Set status checks based on build job results
        uses: EnricoMi/pull-request-comment@v4
        with:
          comment: Build checks finished!
          context: CI
          state: ${{ needs.build.outputs.build_status == 0 ? 'success' : 'failure' }}
          description: ${{ needs.build.outputs.build_status == 0 ? 'Build and tests passed!' : 'Build or tests failed!' }}
          fail_on_skipped: true  # Fail checks if build job is skipped

